<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muscle Beach 後台首頁</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/headers/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css"></style>
    <link href="./resources/index/index.css" rel="stylesheet" />
    <!-- Flaticon Font -->
    <link href="./resources/lib/flaticon/font/flaticon.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ======================================== header 開始 ======================================== -->
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <div class="header_1">
            <i class="flaticon-barbell"></i>
            <span>Muscle Beach</span>
          </div>
          <div class="header_2">
            <span style="margin-right: 50px">Welcome, user !</span>
            <button
              type="button"
              class="btn btn-outline-light"
              style="margin-right: 5px"
            >
              修改密碼
            </button>
            <button type="button" class="btn btn-outline-light">登出</button>
          </div>
        </div>
      </div>
    </header>
    <!-- ======================================== sidebar 開始 ======================================== -->
    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3"
        style="width: 280px; background-color: rgb(110, 109, 109)"
      >
        <ul
          class="nav nav-pills flex-column mb-auto"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
          style="text-align: center"
        >
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
              aria-current="page"
              style="font-size: 1.5rem"
            >
              <i class="bi bi-house-door" style="margin-right: 8px"></i>
              首頁
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link text-white"
              id="v-pills-employee-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-employee"
              type="button"
              role="tab"
              aria-controls="v-pills-employee"
              aria-selected="false"
            >
              <i class="bi bi-person" style="color: white; margin: 5px"></i>
              員工管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-member-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-member"
              type="button"
              role="tab"
              aria-controls="v-pills-member"
              aria-selected="false"
            >
              <i
                class="bi bi-person-circle"
                style="color: white; margin: 5px"
              ></i>
              會員管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-shop-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-shop"
              type="button"
              role="tab"
              aria-controls="v-pills-shop"
              aria-selected="false"
            >
              <i class="bi bi-shop" style="color: white; margin: 5px"></i>
              商城管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-coach-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-coach"
              type="button"
              role="tab"
              aria-controls="v-pills-coach"
              aria-selected="false"
            >
              <i
                class="bi bi-universal-access"
                style="color: white; margin: 5px"
              ></i>
              教練管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-class-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-class"
              type="button"
              role="tab"
              aria-controls="v-pills-class"
              aria-selected="false"
              onclick="location.href='<%=request.getContextPath()%>/back-end/course/select_page.jsp';"
            >
              <i
                class="bi bi-calendar2-week"
                style="color: white; margin: 5px"
              ></i>
              課程管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-room-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-room"
              type="button"
              role="tab"
              aria-controls="v-pills-room"
              aria-selected="false"
            >
              <i class="bi bi-building" style="color: white; margin: 5px"></i>
              場地管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-article-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-article"
              type="button"
              role="tab"
              aria-controls="v-pills-article"
              aria-selected="false"
              onclick="location.href='<%=request.getContextPath()%>/back-end/article/articleReport/listAllArticleReport.jsp';"
            >
              <i
                class="bi bi-chat-right-text"
                style="color: white; margin: 5px"
              ></i>
              論壇管理
            </a>
          </li>
          <li>
            <a
              class="nav-link text-white"
              id="v-pills-service-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-service"
              type="button"
              role="tab"
              aria-controls="v-pills-service"
              aria-selected="false"
            >
              <i class="bi bi-envelope" style="color: white; margin: 5px"></i>
              客服管理
            </a>
          </li>
        </ul>
        <hr />
        <div class="mx-auto d-flex mt-3 mb-3 text-muted">&copy; 2022</div>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <!-- ============================================ 首頁 ============================================ -->
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
          tabindex="0"
        >
          <img src="./resources/image/welcome.gif" style="width: 96%" alt="" />
        </div>
        <!-- ========================================= 員工管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-employee"
          role="tabpanel"
          aria-labelledby="v-pills-employee-tab"
          tabindex="0"
          style="border: 2px solid green"
        >
          employee section Lorem ipsum dolor sit amet consectetur adipisicing
          
        </div>
        <!-- ========================================= 會員管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-member"
          role="tabpanel"
          aria-labelledby="v-pills-member-tab"
          tabindex="0"
        >
        </div>
        <!-- ========================================= 商城管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-shop"
          role="tabpanel"
          aria-labelledby="v-pills-shop-tab"
          tabindex="0"
          style="border: 2px solid brown"
        >
        <li class="nav-item">
         
          <!--    TODO: {商城管理} 請評估是否要有子項目，需要的話請於按照  <li class="nav-item">... </li> 進行新增  -->
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="${pageContext.request.contextPath}/ipet-back/news/getAllList" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>商品管理</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="${pageContext.request.contextPath}/ipet-back/news/addNew" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>訂單管理</p>
              </a>
            </li>
          </ul>
        </li>
        </div>
        <!-- ========================================= 教練管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-coach"
          role="tabpanel"
          aria-labelledby="v-pills-coach-tab"
          tabindex="0"
          style="border: 2px solid rgb(214, 122, 122)"
        >
          coach section
        </div>
        <!-- ========================================= 課程管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-class"
          role="tabpanel"
          aria-labelledby="v-pills-class-tab"
          tabindex="0"
          style="border: 2px solid purple"
        >
          class section
        </div>
        <!-- ========================================= 場地管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-room"
          role="tabpanel"
          aria-labelledby="v-pills-room-tab"
          tabindex="0"
          style="border: 2px solid greenyellow"
        >
          room section
        </div>
        <!-- ========================================= 論壇管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-article"
          role="tabpanel"
          aria-labelledby="v-pills-article-tab"
          tabindex="0"
          style="border: 2px solid rgb(253, 250, 66)"
        >
          article
        </div>
        <!-- ========================================= 客服管理 ========================================= -->
        <div
          class="tab-pane fade"
          id="v-pills-service"
          role="tabpanel"
          aria-labelledby="v-pills-service-tab"
          tabindex="0"
          style="border: 2px solid rgb(15, 198, 42)"
        >
          service section
        </div>
      </div>
    </main>
    <script src="./resources/js/popper.min.js"></script>
    <script src="./resources/js/bootstrap.min.js"></script>
    <script src="./resources/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/index/sidebars.js"></script>
  </body>
</html>
